
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura - WhatsApp & Telegram AI Bot</title>
    <meta name="description" content="Restoranlar ve e-ticaret işletmeleri için AI destekli WhatsApp ve Telegram müşteri iletişim platformu - Aura">
    <meta name="keywords" content="whatsapp bot, telegram bot, müşteri hizmetleri, otomasyon, restoran, e-ticaret">
    <link rel="icon" type="image/png" href="/aura-logo.png">
    <link rel="apple-touch-icon" href="/aura-logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #f4f4f5;
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #1a1a1a; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #22c55e; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #27272a; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .animate-in { animation: animateIn 0.5s ease-out forwards; }
        @keyframes animateIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .zoom-in { animation: zoomIn 0.3s ease-out forwards; }
        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
